<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macarrão Semola</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="./pagina-inicial.html">
                <img src="./Imagens/Captura de tela 2022-06-13 191043.png" alt="Logo_supermercado" id="img_logo">
            </a>
        </div>
        <div id="busca_compra">
            <div id="busca">
                <input type="text" placeholder="Pesquisar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div id="compras">
                <button class="btn1"><img src="./Imagens/coracao.png" alt="" class="img_compras"></button>
                <button class="btn1"><img src="./Imagens/bolsa-de-compras.png" alt="" class="img_compras"></button>
            </div>
        </div>
        <nav id="menu">
            <ul id="btns">
                <button class="btn"><b>Categorias</b></button>
                <button class="btn"><b>Delivery</b></button>
                <button class="btn"><b>Promoções</b></button>
                <button class="btn"><b>Nossas Lojas</b></button>
                <button class="btn"><b>Fale Conosco</b></button>
                <button class="btn"><b>Login</b></button>
            </ul>

        </nav>
    </header>

    <section id="sec1">

        <div>
            <figure>
                <img src="./Imagens/macarrao.png" alt="" class="img_comprar">
            </figure>

        </div>
        <section class="info_compra0">
            <h1>Macarrão Semola 500g</h1>
            <section class="info_compra1">
                <div id="info_prodt">
                    <p><b>Marca:</b> Cristal <br>
                        <b>Peso:</b> 500g <br>
                        <b>Classificação:</b><br> <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i> <br> <br>
                </div>
                <div id="quant">
                    <p><b>Quantidade:</b></p>
                    <select name="quantidade">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                    </select>
                </div> <br>
                <p><b>R$ 2,50</b> (unidade)</p>
                <br>
                <div id="btn_comp_fav_sac">
                    <button class="btn2">
                        <img src="./Imagens/bolsa-de-compras.png" alt="" class="sacola_favorito">
                        <p>Adicionar a <br> sacola</p>
                    </button>
                    <button class="btn2">
                        <img src="./Imagens/coracao.png" alt="" class="sacola_favorito">
                        <p>Adicionar aos Favoritos</p>
                        <button id="comprar-agora">Comprar Agora</button>
                    </button>
                </div>
            </section>
            <section class="info_compra2">
                <div id="cep_entrega">
                    <button id="btn-retire">Retire na loja</button>
                    <p>------------OU----------</p> <br>
                    <p><b>Insira o CEP:</b></p>
                    <input id="cep" type="number" placeholder="CEP">
                    <button id="btn-calcular">Calcular frete e prazo <br> de entrega</button> <br> <br>
                </div>

                <div id="cartao">
                    <img src="./Imagens/Cartao-de-credito/alelo.png" alt="" id="alelo">
                    <img src="./Imagens/Cartao-de-credito/visa.png" alt="" id="visa">
                    <img src="./Imagens/Cartao-de-credito/elo.png" alt="" id="elo"> 
                    <img src="./Imagens/Cartao-de-credito/master-card.png" alt="" id="master-card">
                </div>
                <p>Em até 10X sem juros</p>
            </section>
            
            <p id="total"><b>TOTAL:</b> R$ 2,50</p>
        </section>


    </section>
</body>
<script src="https://kit.fontawesome.com/04395bbf19.js" crossorigin="anonymous"></script>

</html>
